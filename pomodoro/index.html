<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
    
</head>

<body>
    <div id="pomodoro">
        
        <p id="timer-label">Session</p>
        <div id="timer">                        
            <button id="start_stop"><i>&rtrif;</i><i>&par;</i></button>
            <span id="time-left">25:00</span>
            <button id="reset"><i>&olarr;</i></button>
        </div>

        <div id="controls">
                <div id="break">
                    <p id="break-label">Break Length</p>
                    <button id="break-decrement"><i>&dtrif;</i></button>
                    <span id="break-length">5</span>
                    <button id="break-increment"><i>&utrif;</i></button>            
                </div>
                <div id="session">
                    <p id="session-label">Session Length</p>
                    <button id="session-decrement"><i>&dtrif;</i></button>
                    <span id="session-length">25</span>
                    <button id="session-increment"><i>&utrif;</i></button>            
                </div>
            </div>
    </div>
    <audio id="beep" src="beepbop.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
